<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTN Muhasebe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>MTN Muhasebe</h1>
        <p>Kurumsal ön muhasebe kontrol merkezi</p>
      </div>
      <div class="header-status">
        <span class="status-dot" aria-hidden="true"></span>
        <span>Çevrimdışı çalışma aktif</span>
      </div>
    </header>

    <section class="system-check" aria-live="polite">
      <div class="system-check__header">
        <h2>Sistem Kontrolü</h2>
        <p>Program açılışında yapılan hızlı kontrol raporu</p>
      </div>
      <div class="system-check__summary" id="system-check-summary">Kontrol ediliyor...</div>
      <ul class="system-check__list" id="system-check-list"></ul>
    </section>

    <section class="module-grid">
      <div class="module-card">Cari Yönetimi</div>
      <div class="module-card">Stok &amp; Depo</div>
      <div class="module-card">Teklif &amp; Fatura</div>
      <div class="module-card">Kasa &amp; Banka</div>
      <div class="module-card">Raporlar</div>
      <div class="module-card">Ayarlar</div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
